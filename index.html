<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game/style.css">
    <title>Hangman Game</title>
</head>
<body>
    <section class="start-page">
        <p>Let's start the game!</p>
        <button class="start">Start</button>
    </section>
  
    </section>
<section class="game" style="display: none;">
    <div class="text">
    <h1 >HANGMAN GAME</h1>
    <p>Use the alphabet below to guess the word</p>
    
   
   
    <div class="svg">
        <svg width="250" height="250" class="graphic">
            <line x1="50" y1="20" x2="130" y2="20"/>
            <line x1="130" y1="20" x2="130" y2="50"/>
            <line x1="50" y1="20" x2="50" y2="250"/>
            <line x1="10" y1="250" x2="90" y2="250"/>
            <circle cx="130" cy="70" r="20" class="item"/>
            <line x1="130" y1="90" x2="130" y2="170" class="item"/>
            <line x1="130" y1="120" x2="100" y2="100" class="item"/>
            <line x1="130" y1="120" x2="160" y2="100" class="item"/>
            <line x1="130" y1="170" x2="100" y2="190" class="item"/>
            <line x1="130" y1="170" x2="160" y2="190" class="item"/>

            

        </svg>
        </div>
    </div>
        <div class="word-keyboard">
            <div class="word">
                
            </div>

            <div class="keyboard">
                <button>a</button>
                <button>b</button>
                <button>c</button>
                <button>d</button>
                <button>e</button>
                <button>f</button>
                <button>g</button> 
                <button>h</button>
                <button>i</button> 
                <button>j</button>
                <button>k</button> 
                <button>l</button>
                <button>m</button> 
                <button>n</button>
                <button>o</button> 
                <button>p</button>
                <button>r</button>
                <button>s</button> 
                <button>t</button>
                <button>u</button> 
                <button>v</button>
                <button>w</button> 
                <button>x</button>
                <button>y</button> 
                <button>z</button>


            </div>
        </div>
    

    
</section>
    

   <script src="./game/index.js"></script> 
</body>
</html>
